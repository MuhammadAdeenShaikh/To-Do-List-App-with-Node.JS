<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>To Do List</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
    font-family: Arial, sans-serif;
    background:#f4f4f4;
    display:flex;
    justify-content:center;
    padding-top:50px;
}
.todo{
    background:#fff;
    padding:20px;
    width:350px;
    border-radius:8px;
}
.todo h2{
    text-align:center;
}
.input-box{
    display:flex;
    gap:5px;
}
input{
    flex:1;
    padding:8px;
}
button{
    padding:8px 12px;
    cursor:pointer;
}
ul{
    list-style:none;
    padding:0;
    margin-top:15px;
}
.task-item{
    display:flex;
    justify-content:space-between;
    background:#eee;
    padding:8px;
    margin-bottom:5px;
    border-radius:5px;
}
.task-actions i{
    margin-left:10px;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="todo">
    <h2>To Do List</h2>

    <div class="input-box">
        <input type="text" id="newtask" placeholder="Add task">
        <button onclick="AddTask()">Add</button>
    </div>

    <ul id="list-container"></ul>
</div>

<script>
const inputtask = document.getElementById("newtask");
const list = document.getElementById("list-container");

// Load tasks on page load
window.onload = loadTasks;

function AddTask() {
    if (inputtask.value === "") {
        alert("Please enter some text!");
        return;
    }
    createTask(inputtask.value);
    saveTasks();
    inputtask.value = "";
}

// Create task
function createTask(text) {

    const li = document.createElement("li");
    li.className = "task-item";

    const span = document.createElement("span");
    span.className = "task-text";
    span.innerText = text;

    const actions = document.createElement("div");
    actions.className = "task-actions";

    const edit = document.createElement("i");
    edit.className = "fa-solid fa-pen";

    const del = document.createElement("i");
    del.className = "fa-solid fa-trash";

    // Edit
    edit.onclick = function () {
        const newText = prompt("Edit task:", span.innerText);
        if (newText && newText.trim() !== "") {
            span.innerText = newText;
            saveTasks();
        }
    };

    // Delete
    del.onclick = function () {
        li.remove();
        saveTasks();
    };

    actions.appendChild(edit);
    actions.appendChild(del);

    li.appendChild(span);
    li.appendChild(actions);
    list.appendChild(li);
}

// Save to localStorage
function saveTasks() {
    const tasks = [];
    document.querySelectorAll(".task-text").forEach(task => {
        tasks.push(task.innerText);
    });
    localStorage.setItem("tasks", JSON.stringify(tasks));
}

// Load from localStorage
function loadTasks() {
    const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    tasks.forEach(task => createTask(task));
}
</script>

</body>
</html>
